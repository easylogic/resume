011.1 - 2012.12\",\"start\":\"2011.01\",\"end\":\"2012.12\",\"description\":\"피망내 여러 게임사이트들에 대한 성능을 주기적으로 분석해서 웹사이트 전체적인 성능을 최적화하기 위한 솔루션입니다. 원하는 사이트를 등록해놓으면 일정한 시간 주기마다 사이트의 성능측정 보고서를 받아볼 수 있습니다.\",\"achievements\":[\"성능측정 관련된 아키텍쳐 설계\",\"분석 \u0026 통계페이지 개발\"]},{\"company\":\"네오위즈게임즈\",\"position\":\"Pmangpub 프레임워크 개발\",\"period\":\"2011.1 - 2012.12\",\"start\":\"2011.01\",\"end\":\"2012.12\",\"description\":\"피망 사이트 내에서 서비스 되고 있는 퍼블리싱 사이트들의 개발을 좀 더 편리하게끔 하기 위해 공통된 사항 을 모아서 규격을 정하고 Pmangpub 이라는 자체 MVC 모델의 php 프레임워크를 개발하게 되었습니다. 현재 Pmangpub 을 사용하고 있는 피망내 퍼블리싱 사이트는 대략 15개 정도 됩니다.\",\"achievements\":[\"Pmangpub 프레임워크 설계, 모듈 개발\",\"변수 설정 시스템 개발\",\"페이지/유저별 실시간 로그뷰 기능 개발\"]},{\"company\":\"네오위즈게임즈\",\"position\":\"피파온라인2,아바 사이트 개발\",\"period\":\"2010.5 - 2012.12\",\"start\":\"2010.05\",\"end\":\"2012.12\",\"description\":\"피파온라인2, 아바 사이트의 개발을 담당하고 지속적으로 유지보수를 했습니다. 게임과 관련된 프로모션도 대 략 2년동안 200개 정도 개발을 하였습니다.\",\"achievements\":[\"피파온라인2,아바 사이트 개발\",\"피파온라인2,아바 프로모션 개발\"]},{\"company\":\"NHN서비스\",\"position\":\"네이버 고객센터 신규 개발\",\"period\":\"2009.11 - 2010.5\",\"start\":\"2009.11\",\"end\":\"2010.05\",\"description\":\"네이버 고객센터 개편이 있어서 고객센터 시스템을 새로 개발하였습니다. 메일 문의 할 수 있는 페이지가 팝 업으로 작성되어져서 네이버 사이트 어디서에서 하나의 통합된 사이트처럼 고객센터를 사용 할 수 있도록 작 성되어졌습니다.\",\"achievements\":[\"네이버 고객센터 메일문의 시스템 개발\",\"네이버 고객센터 서버 설정 및 관리\"]},{\"company\":\"NHN서비스\",\"position\":\"한게임 고객센터 개편\",\"period\":\"2009.7 - 2009.11\",\"start\":\"2009.07\",\"end\":\"2009.11\",\"description\":\"기존에 구현되어져 있던 NHN에서 사용되는 메일상담 시스템이 교체되게 되었습니다. 관련해서 새로운 메일 상담 시스템(ECMS)과 연동되는 고객센터를 전부 재개발 작업하였습니다.\",\"achievements\":[\"한게임 고객센터 리뉴얼\"]},{\"company\":\"NHN서비스\",\"position\":\"CCMS (NHN 고객응대서비스 시스템) 개발 및 유지보수\",\"period\":\"2008.10 - 2009.7\",\"start\":\"2008.10\",\"end\":\"2009.07\",\"description\":\"NHN에서 사용되는 고객응대시스템입니다. 주로 사용하는 사람들은 상담원들이 사용하고 있습니다. 고객들의 요청사항을 전화와 메일로 받아 답변을 해주는 시스템입니다.\",\"achievements\":[\"한게임, 네이버 관련된 부분에서 문의에 대해서 답변하는 부분을 개발\",\"기타 CCMS 도구 개발\"]},{\"company\":\"엠게임\",\"position\":\"게임 속 아이템 몰 개발 및 itor\",\"url\":\"https://github.com/summernote/summernote\",\"highlights\":[\"Summernote 메인테이너\",\"Summernote 플러그인 \u0026 모듈 시스템 개발\",\"Hint 모듈 개발\",\"Summernote Lite 버전 개발\"]},{\"name\":\"JUI\",\"description\":\"JUI provide all kinds of UI components that are used in web pages.\",\"url\":\"https://github.com/juijs/jui\",\"highlights\":[\"UI \u0026 Chart 개발 및 유지보수\",\"Virtual Table 개발\",\"Color Picker 개발\",\"Chart 그리드 레이아웃 시스템 코어 개발\"]}],\"languages\":[],\"interests\":[],\"awards\":[],\"skills\":[{\"name\":\"JavaScript\",\"level\":95,\"description\":\"10년 이상의 경험으로 ES6+, 비동기 프로그래밍, 함수형 프로그래밍에 능숙합니다. Node.js 환경에서의 서버 사이드 개발 경험도 풍부합니다. 복잡한 애플리케이션의 성능 최적화와 메모리 관리에 전문성을 가지고 있습니다.\",\"improvement\":\"최신 ECMAScript 제안 사항들을 지속적으로 학습하고 적용할 계획입니다.\"},{\"name\":\"TypeScript\",\"level\":90,\"description\":\"정적 타입 시스템을 활용한 대규모 애플리케이션 개발에 전문성을 가지고 있으며, 복잡한 타입 정의와 제네릭 프로그래밍에 능숙합니다. 타입 안정성을 통해 런타임 오류를 크게 줄이고 개발 생산성을 향상시킨 경험이 있습니다.\",\"improvement\":\"고급 타입 기능과 컴파일러 API에 대해 더 깊이 학습할 예정입니다.\"},{\"name\":\"React\",\"level\":95,\"description\":\"Redux, Context API, Hooks를 활용한 상태 관리, 성능 최적화, 컴포넌트 설계 패턴에 대한 깊은 이해를 가지고 있습니다. 대규모 SPA 개발 경험과 함께 React Native를 이용한 모바일 앱 개발 경험도 보유하고 있습니다.\",\"improvement\":\"Server Components와 Concurrent Mode에 대한 실무 적용 경험을 쌓을 계획입니다.\"},{\"name\":\"Vue.js\",\"level\":85,\"description\":\"Vue 2와 3 모두에 경험이 있으며, Vuex를 이용한 상태 관리와 컴포지션 API를 활용한 개발에 능숙합니다. 대규모 프로젝트에서 Vue.js를 사용한 경험이 있으며, 성능 최적화 기법에 대한 깊은 이해를 가지고 있습니다.\",\"improvement\":\"Vue 3의 새로운 기능들과 Pinia 상태 관리 라이브러리에 대해 더 학습할 예정입니다.\"},{\"name\":\"Node.js\",\"level\":80,\"description\":\"Express, Koa 프레임워크를 이용한 RESTful API 개발, 데이터베이스 연동, 인증 시스템 구현 경험이 있습니다. 비동기 프로그래밍과 이벤트 루프에 대한 깊은 이해를 바탕으로 고성능 서버 애플리케이션을 개발한 경험이 있습니다.\",\"improvement\":\"Microservices 아키텍처와 serverless 개발에 대한 실무 경험을 확장할 계획입니다.\"},{\"name\":\"GraphQL\",\"level\":75,\"description\":\"Apollo Server/Client를 이용한 GraphQL API 설계 및 구현, 스키마 설계, 쿼리 최적화 경험이 있습니다. RESTful API와 비교하여 GraphQL의 장단점을 이해하고 있으며, 대규모 프로젝트에서의 적용 경험이 있습니다.\",\"improvement\":\"GraphQL 기반의 실시간 애플리케이션 개발과 성능 최적화 기법을 더 연구할 예정입니다.\"},{\"name\":\"WebGL\",\"level\":70,\"description\":\"Three.js를 활용한 3D 그래픽 렌더링, 셰이더 프로그래밍, 성능 최적화 기술을 보유하고 있습니다. 복잡한 3D 시각화 프로젝트 경험이 있으며, WebGL의 저수준 API 활용 능력도 갖추고 있습니다.\",\"improvement\":\"GLSL 셰이더 프로그래밍 스킬을 향상시키고, WebGPU에 대한 학습을 시작할 계획입니다.\"},{\"name\":\"Three.js\",\"level\":65,\"description\":\"3D 모델링, 라이팅, 애니메이션 구현 경험이 있으며, WebGL 기반의 인터랙티브 웹 경험 제작에 활용할 수 있습니다. 대규모 3D 시각화 프로젝트에서 Three.js를 활용한 경험이 있으며, 성능 최적화 기법에 대한 이해도가 높습니다.\",\"improvement\":\"고급 3D 물리 시뮬레이션과 AR/VR 기술 통합에 대해 학습할 예정입니다.\"},{\"name\":\"MongoDB\",\"level\":80,\"description\":\"NoSQL 데이터베이스인 MongoDB를 활용한 대규모 데이터 처리 경험이 있습니다. 복잡한 쿼리 최적화, 인덱싱 전략 수립, 그리고 MongoDB Atlas를 이용한 클라우드 환경에서의 운영 경험을 보유하고 있습니다.\",\"improvement\":\"MongoDB의 최신 기능과 고급 집계 파이프라인 사용법에 대해 더 깊이 학습할 계획입니다.\"},{\"name\":\"MySQL\",\"level\":75,\"description\":\"관계형 데이터베이스 설계, 복잡한 JOIN 쿼리 작성, 그리고 성능 최적화 경험이 있습니다. 트랜잭션 관리와 데이터 무결성 유지에 대한 깊은 이해를 가지고 있습니다.\",\"improvement\":\"대규모 분산 환경에서의 MySQL 클러스터 운영과 샤딩 전략에 대해 학습할 예정입니다.\"},{\"name\":\"Redis\",\"level\":70,\"description\":\"인메모리 데이터 구조 저장소인 Redis를 활용한 캐싱 시스템 구축 경험이 있습니다. 세션 관리, 실시간 랭킹 시스템 구현, 그리고 작업 큐 관리에 Redis를 효과으로 활용할 수 있습니다.\",\"improvement\":\"Redis의 고급 데이터 구조와 Lua 스크립팅을 활용한 복잡한 연산 처리 기법을 학습할 계획입니다.\"}]}}]]}]\n"])</script></body></html>
